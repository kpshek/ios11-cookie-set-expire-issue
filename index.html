<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>iOS 11 Cookie Set / Expire Issue</title>
</head>
<body>
  <div id="login">
    <button onclick="javascript:logIn()">Log in</button>
  </div>
  <div id="logout">
    <button onclick="javascript:logOut()">Log out</button>
  </div>
  <p />
  cookie logged-in-expires: <span id='cookie'></span>
  <p />

  <script type="text/javascript">
    var placeholder = document.getElementById('placeholder');

    document.getElementById('cookie').innerHTML = document.cookie;

    function logIn() {
      document.cookie = 'loggedinexpires=true; Expires=Thu, 16 Jan 2020 12:00:00 UTC';
      document.cookie = 'loggedinmaxage=true; Expires=Thu, 16 Jan 2020 12:00:00 UTC';
      console.log("cookie = " + document.cookie);
      window.location.reload(true);
    }

    function logOut() {
      document.cookie = 'loggedinexpires=false; Expires=Thu, 12 Nov 2015 12:00:00 UTC';
      document.cookie = 'loggedinmaxage=false; Expires=Thu, 12 Nov 2015 12:00:00 UTC; Max-Age=0';
      window.location.reload(true);
    }
  </script>    
</body>
</html>
